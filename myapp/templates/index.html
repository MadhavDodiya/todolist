{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center p-3">Todo list</h1>

                <form action="todo" method="post">
                    {% csrf_token %}
                    <label for="n" class="fs-5">Name:</label>
                    <input type="text" placeholder="enter the task name" id="n" name="fname" class="w-100 p-2 border-danger border-2 rounded-2"><br><br>
                    <label for="st" class="fs-5">Start Date:</label>
                    <input type="date" id="st" name="sdate" class="w-100 p-2 border-danger border-2 rounded-2"><br><br>
                    <label for="en" class="fs-5">End Date:</label>
                    <input type="date" id="ed" name="edate" class="w-100 p-2 border-danger border-2 rounded-2"><br><br>

                    <select name="status" class="dropdown-toggle w-100">
                        <option>todo</option>
                        <option>inprogress</option>
                        <option>completed</option>
                    </select><br><br>

                    <center>
                        <button type="submit" class="btn btn-danger btn-outline-dark">Submit</button><br><br>
                </form>

                <form action="display">
                    <button class="btn btn-dark btn-outline-danger">SHOW DATA</button>
                </form>
                </center>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
