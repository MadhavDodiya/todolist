<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Display</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <table class="table table-info table-hover table-bordered">
                <tr>
                    <th>Task Id</th>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
        
                {% for i in todolist %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.firstname}}</td>
                    <td>{{i.startdate}}</td>
                    <td>{{i.enddate}}</td>
                    <td>{{i.status}}</td>
                    <td>
                        <form action="delete" method="post">
                            {% csrf_token %}
                            <input type="text" value="{{i.id}}" name="id" hidden>
                            <button type="submit" class="btn btn-danger">DELETE</button>
                        </form>
                    </td>
                    <td><button type="submit" class="btn btn-danger">UPDATE</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
<center>
    <form action="index">
        <button class="btn btn-success">ADD ANOTHER</button>
    </form>
</center>
</body>

</html>
